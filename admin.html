<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/admin.css">
    <link rel="icon" href="img/santaicon.ico">
    <title>Pyramid tech/ admin panel</title>
</head>
<body class="bgcolor">
    <div class="circle"></div>
    <div class="circle"></div>
    <div id="procarddetails" class="bgcolor">
        <i class="fa-solid fa-xmark" id="closecon"></i>
        <div id="detailscard" class="txtcolor">

        </div>
    </div>
    <div class="leftcon bgcolor">
            <div class="logo txtcolor">
                <img src="img/santalogo.png" alt="logo">
                <h1>Santa Soft</h1>
            </div>
            <div class="navigations txtcolor">
                <ul class="navsbar txtcolor">
                    <li class="active" dataid="#home">HOME</li>
                    <li dataid="#projects">PROJECTS</li>
                    <li dataid="#messages">MESSAGES</li>
                    <li dataid="#comments">COMMENTS</li>
                    <li dataid="#blogs">BLOGS</li>
                </ul>
                <div style="display: flex;align-items: center;justify-content:center;">
                    <i class="fa-solid fa-sun"></i>
                    <div id="theme-toggle">
                        <div id="cursor"></div>
                    </div>
                    <i class="fa-solid fa-moon"></i>
                </div>
            </div>
    </div>
    <div class="rightcon bgcolor">
        <div class="containers" id="home">
            <h2>home</h2>
            <div class="statics">
                <div class="cards">
                    <h3>projects</h3>
                    <span id="prods_sum"></span>
                </div>
                <div class="cards">
                    <h3>blogs</h3>
                    <span id="blogs_sum"></span>
                </div>
                <div class="cards">
                    <h3>comments</h3>
                    <span id="comments_sum"></span>
                </div>
                <div class="cards">
                    <h3>messages</h3>
                    <span id="messages_sum"></span>
                </div>
            </div>
            <div class="addCon">
                <div>
                    <h2>add project</h2>
                    <label id="imglabel" for="">main img</label>
                    <input id="mainimg" type="file">
                    <div style="width: 100%;display: flex;align-items: center;justify-content: space-around;flex-direction: row;">
                        <input id="pro-name" type="text" placeholder="project name" style="width: 30%;">
                        <input id="pro-date" type="date" placeholder="project date" style="width: 30%;">
                    </div>
                    <input id="pro-link" type="text" placeholder="project video link">
                    <input id="pro-disc" type="text" placeholder="project discreption">
                    <button id="addprojectbtn">submit</button>
                </div>
                <div>
                    <h2>add blog</h2>
                    <div style="width: 100%;display: flex;align-items: center;justify-content: space-around;flex-direction: row;">
                        <input id="publisher-name" type="text" placeholder="blog publisher" style="width: 30%;">
                        <input id="blog-title" type="text" placeholder="blog title" style="width: 30%;">
                    </div>
                    <input id="blog-date" type="date" placeholder="blog date">
                    <input id="blog-content" type="text" placeholder="blog content">
                    <input id="blog-sources" type="text" placeholder="blog resources">
                    <button id="addblogbtn">submit</button>
                </div>
            </div>
        </div>
        <div class="containers" id="projects">
            <h2>projects</h2>
            <div style="width: 100%;overflow-y: auto;">
                <table class="projectTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Image Name</th>
                            <th>Discreption</th>
                            <th>Vedio Link</th>
                            <th>Details</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="prodBody" class="txtcolor">
                        
                    </tbody>
                </table>
            </div>
        </div>
        <div class="containers" id="messages" > 
            <h2>messages</h2>
            <div class="messagescon" id="con2">
            </div>
        </div>
        <div class="containers" id="comments"> 
            <h2>comments</h2>
            <div class="messagescon" id="con3">
            </div>
        </div>
        <div class="containers" id="blogs"> 
            <h2>blogs</h2>
            <div style="width: 100%;overflow-y: auto;">
                <table class="projectTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Publisher</th>
                            <th>Date</th>
                            <th>Content</th>
                            <th>Resources</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="blogBody" class="txtcolor">
                        
                    </tbody>
                </table>
            </div>
        </div>
        </div>
    </div>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
