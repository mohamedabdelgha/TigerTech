<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/admin.css">
    <title>Pyramid tech/ admin panel</title>
</head>
<body>
    <div  id="mode"class="menu">
        <i class="fa-solid fa-sun"></i>
    </div>
    <div class="leftcon color1">
        <div class="title title1">
            <img src="images/tigertech.png" id="logo1" alt="">
            <h2>admin panel</h2>
        </div>
        <ul>
            <li class="title1" id="prolink"><i class="fa-brands fa-slack"></i> Projects</li>
            <li class="title1" id="messlink"><i class="fa-solid fa-folder-open"></i> messages</li>
            <li class="title1" id="comlink"><i class="fa-solid fa-envelope"></i> comments</li>
        </ul>
    </div>
    <div class="rightcon">
        <div class="addproject color2" id="con1">
            <h2>add project</h2>
            <label id="imglabel" for="">main img</label>
            <input id="mainimg" type="file">
            <!-- <label for="">screens</label>
            <input type="file">
            <input type="file"> -->
            <input id="pro-name" type="text" placeholder="project name">
            <input id="pro-date" type="date" placeholder="project date">
            <input id="pro-link" type="text" placeholder="project video link">
            <input id="pro-disc" type="text" placeholder="project discreption">
            <button id="addproject">submit</button>
        </div>
        <div class="addproject color2" id="con4" > 
            <h2>messages</h2>
            <div class="messagescon" id="con2">
            </div>
        </div>
        <div class="addproject color2" id="con5"> 
            <h2>comments</h2>
            <div class="messagescon" id="con3">
            </div>
        </div>
    </div>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
